<div class="parent">
    <div class="box" *ngFor="let data of filpkartpages">
        <img src="{{data.image}}" alt="" height="150px" width="200px">
        <div class="rating">
            <app-rating [rating]="data.rating.rate"></app-rating>
        </div>
        <h3>{{data.category}}</h3>
        {{data.title}}
        <p>{{'Rs.'+data.price}}</p>
    </div>

</div>
